<body>
    <h2 style="background:rebeccapurple; border-radius: 20px; padding: 20px; width: 60%;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         margin: auto; color: white;">
        Créer 2 variables :
        - nb1 = 3
        - nb2 = 6
        <br>
        <br>
        Tant que la somme de Nb1 et Nb2 n'est pas supérieure à 2023,
        afficher la somme dans la console et rajouter la
        somme à Nb

        <script>
           let nb1 = 3;
           let nb2 = 6;
           let nb = nb1 + nb2;

           while(nb <=2023){
                console.log(nb);
                nb2+=nb;
           }
        </script>
</body>
