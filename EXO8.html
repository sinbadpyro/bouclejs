<body>
    <h2 style="background:#b8860b; border-radius: 20px; padding: 20px; width: 60%;
           font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         margin: auto; color: Roast Coffee">
        Afficher tous les nombres de 1 Ã  100 dans la console, mais :
        - Quand il s'agit d'un multiple de 3, afficher : Fizz
        - Quand il s'agit d'un multiple de 5, afficher : Buzz
        - Quand il s'agit d'une multiple de 3 et 5, Afficher : FizzBuzz
        <br>
        <br>
        Ex.
        - 1
        - 2
        - Fizz
        - 4
        - Buzz
        - ..
    </h2>
    <script>
          let i = 1;
          for(i; i<= 100; i++){
         if(i % 15 == 0 && i >=15){
                console.log("FizzBuzz");
            }else if((i %3 == 0  && i>=3)){
                console.log("Fizz");
            }else if(i % 5 == 0 && i>=5){
                console.log("Buzz");
           
            }else{
                console.log(i)
            }
              
         }
          
    </script>
</body>
