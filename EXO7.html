<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucles: EXO 7</title>
</head>

<body>
    <h2 style="background:#ff1493; border-radius: 20px; padding: 20px; width: 60%;
           font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         margin: auto; color: #a0db8e">
        Dans la console, afficher des messages qui feront un décompte de 20 à 0.
        Vous devez commencer avec Start !! et Finish !! ex :
        - Start !!
        - 20
        - 19
        - ...
        - 0
        - Finish !!
    </h2>
    <script>
        for (let i = 20 ; i>=0; i--) {
            if(i==20){
                console.log("Start !!");
            }
            console.log(i);
            if(i == 0){
                console.log("Finish !!");
            }
        }
    </script>
</body>

</html>
